    <!-- Welcome Hero Section -->
    <section class="relative h-screen flex items-center justify-center">
        <div class="absolute inset-0">
            <img src="https://www.goodnet.org/photos/620x0/36707_hd.jpg" alt="Wildlife Background" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        </div>
        <div class="relative z-10 text-center text-white px-4">
            <h1 class="text-4xl md:text-5xl font-bold mb-6">Welcome to EcoSight</h1>
            <p class="text-xl mb-8">Join our community of wildlife enthusiasts in tracking and protecting local species</p>
            <div class="flex justify-center gap-4">
                <button onclick="showSignupModal()" class="bg-primary text-white px-8 py-3 rounded-lg font-bold hover:bg-secondary">

                </button>
                <button onclick="showLoginModal()" class="bg-white text-primary px-8 py-3 rounded-lg font-bold hover:bg-gray-100">
                    Login
                </button>
            </div>
        </div>
    </section>
    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[100]">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-primary dark:text-accent">Login</h2>
                <button onclick="hideLoginModal()"
                    class="text-gray-500 hover:text-gray-700 dark:text-gray-400">✕</button>
            </div>
            <form class="space-y-4" id="loginForm">
                <div>
                    <label class="block mb-1">Email</label>
                    <input type="email" class="w-full p-2 rounded border dark:border-gray-700 dark:bg-gray-700"
                        placeholder="your@email.com" required>
                </div>
                <div>
                    <label class="block mb-1">Password</label>
                    <input type="password" class="w-full p-2 rounded border dark:border-gray-700 dark:bg-gray-700"
                        placeholder="••••••••" required>
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-sm">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-teal-600 hover:text-teal-800 dark:text-teal-400">Forgot
                        Password?</a>
                </div>
                <button type="submit" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-secondary">
                    Login
                </button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
                Don't have an account?
                <button onclick="switchToSignup()" class="text-teal-600 hover:text-teal-800 dark:text-teal-400">Sign
                    up</button>
            </p>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[100]">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-teal-600 dark:text-teal-400">Create Account</h2>
                <button onclick="hideSignupModal()"
                    class="text-gray-500 hover:text-gray-700 dark:text-gray-400">✕</button>
            </div>
            <form class="space-y-4" id="signupForm">
                <div>
                    <label class="block mb-1">Full Name</label>
                    <input type="text" class="w-full p-2 rounded border dark:border-gray-700 dark:bg-gray-700"
                        placeholder="John Doe" required>
                </div>
                <div>
                    <label class="block mb-1">Email</label>
                    <input type="email" class="w-full p-2 rounded border dark:border-gray-700 dark:bg-gray-700"
                        placeholder="your@email.com" required>
                </div>
                <div>
                    <label class="block mb-1">Password</label>
                    <input type="password" class="w-full p-2 rounded border dark:border-gray-700 dark:bg-gray-700"
                        placeholder="••••••••" required>
                </div>
                <div>
                    <label class="block mb-1">Confirm Password</label>
                    <input type="password" class="w-full p-2 rounded border dark:border-gray-700 dark:bg-gray-700"
                        placeholder="••••••••" required>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2" required>
                    <span class="text-sm">I agree to the <a href="#"
                            class="text-teal-600 hover:text-teal-800 dark:text-teal-400">Terms</a> and <a href="#"
                            class="text-teal-600 hover:text-teal-800 dark:text-teal-400">Privacy Policy</a></span>
                </div>
                <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700">
                    Create Account
                </button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
                Already have an account?
                <button onclick="switchToLogin()"
                    class="text-teal-600 hover:text-teal-800 dark:text-teal-400">Login</button>
            </p>
        </div>
    </div>

    <script>
        // Modal control functions
        function showLoginModal() {
            document.getElementById('loginModal').classList.remove('hidden');
            document.getElementById('signupModal').classList.add('hidden');
        }

        function hideLoginModal() {
            document.getElementById('loginModal').classList.add('hidden');
        }

        function showSignupModal() {
            document.getElementById('signupModal').classList.remove('hidden');
            document.getElementById('loginModal').classList.add('hidden');
        }

        function hideSignupModal() {
            document.getElementById('signupModal').classList.add('hidden');
        }

        function switchToSignup() {
            hideLoginModal();
            showSignupModal();
        }

        function switchToLogin() {
            hideSignupModal();
            showLoginModal();
        }

        // Add this toast functionality
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            
            const toast = document.createElement('div');
            toast.className = `transform transition-all duration-300 ease-in-out translate-y-[-100%] opacity-0
                flex items-center justify-between p-4 mb-3 min-w-[300px] rounded-lg shadow-lg 
                ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
            
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-times-circle'} mr-2"></i>
                    <p>${message}</p>
                </div>
                <button onclick="this.parentElement.remove()" class="ml-4 hover:opacity-80">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            toastContainer.appendChild(toast);
            
            // Trigger animation
            setTimeout(() => {
                toast.classList.remove('translate-y-[-100%]', 'opacity-0');
            }, 100);

            // Auto remove after 3 seconds
            setTimeout(() => {
                toast.classList.add('translate-y-[-100%]', 'opacity-0');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // Update the form handlers to use toast
        document.getElementById("signupForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password')
            };

            saveSignupForm(userData);
            hideSignupModal();
            showLoginModal();

            // Clear form fields
            this.reset();

            // Show success toast
            showToast("Account created successfully!", "success");
        });

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const inputEmail = formData.get("email");
            const inputPassword = formData.get("password");

            const storedData = getSignupForm();
            
            if (storedData && storedData.email === inputEmail && storedData.password === inputPassword) {
                // Login successful
                hideLoginModal();
                
                // Clear form fields
                this.reset();

                // Show success toast
                showToast("Login successful!", "success");

                // Redirect after delay
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 500);
            } else {
                // Show error toast
                showToast("Invalid email or password", "error");
            }
        });

        function saveSignupForm(data) {
            localStorage.setItem("userData", JSON.stringify(data));
        }

        function getSignupForm() {
            let data = localStorage.getItem("userData");
            return data ? JSON.parse(data) : null;
        }
