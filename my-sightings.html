<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sightings - EcoSight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2E7D32',
                        secondary: '#1B5E20',
                        accent: '#81C784',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="home.html" class="flex items-center">
                        <i class="fas fa-leaf text-primary text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-800 dark:text-white">EcoSight</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="home.html" class="text-gray-800 dark:text-white hover:text-primary">Home</a>
                    <a href="species.html" class="text-gray-800 dark:text-white hover:text-primary">Species</a>
                    <a href="sightings.html" class="text-gray-800 dark:text-white hover:text-primary">Report Sightings</a>
                    <a href="my-sightings.html" class="text-primary">My Sightings</a>
                    <a href="leaderboard.html" class="text-gray-800 dark:text-white hover:text-primary">Leaderboard</a>
                    <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">My Sightings</h1>
            <div class="flex space-x-4">
                <select id="sortBy" class="px-4 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="species">Species Name</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search sightings..." class="px-4 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
        </div>

        <!-- Sightings Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="sightingsGrid">
            <!-- Sightings will be dynamically added here -->
        </div>

        <!-- Map View -->
        <div class="mt-8 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Sightings Map</h2>
            <div id="map" class="h-[400px] rounded-lg"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-xl font-bold mb-4">EcoSight</h3>
                    <p class="text-gray-400">Protecting wildlife through community engagement</p>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="sightings.html" class="text-gray-400 hover:text-white">Report Sighting</a></li>
                        <li><a href="species.html" class="text-gray-400 hover:text-white">Species Database</a></li>
                        <li><a href="my-sightings.html" class="text-gray-400 hover:text-white">My Sightings</a></li>
                        <li><a href="leaderboard.html" class="text-gray-400 hover:text-white">Leaderboard</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">Connect</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="mt-8 pt-8 border-t border-gray-700 text-center text-gray-400">
                <p>&copy; 2024 EcoSight. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        darkModeToggle.addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });

        // Initialize map
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to create sighting card
        function createSightingCard(sighting) {
            return `
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                    <img src="${sighting.photo}" alt="${sighting.speciesName}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-2">${sighting.speciesName}</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">${sighting.location.address}</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">${new Date(sighting.date).toLocaleDateString()}</p>
                        <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">${sighting.description}</p>
                        <div class="flex justify-between items-center">
                            <button onclick="viewOnMap(${sighting.location.lat}, ${sighting.location.lng})" class="text-primary hover:text-secondary">
                                <i class="fas fa-map-marker-alt"></i> View on Map
                            </button>
                            <button onclick="deleteSighting('${sighting.timestamp}')" class="text-red-500 hover:text-red-600">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to update sightings display
        function updateSightingsDisplay(sightings) {
            const grid = document.getElementById('sightingsGrid');
            grid.innerHTML = sightings.map(createSightingCard).join('');
        }

        // Function to view location on map
        function viewOnMap(lat, lng) {
            map.setView([lat, lng], 13);
            L.marker([lat, lng]).addTo(map);
        }

        // Function to delete sighting
        function deleteSighting(timestamp) {
            if (confirm('Are you sure you want to delete this sighting?')) {
                let sightings = JSON.parse(localStorage.getItem('sightings') || '[]');
                sightings = sightings.filter(s => s.timestamp !== timestamp);
                localStorage.setItem('sightings', JSON.stringify(sightings));
                loadSightings();
            }
        }

        // Function to load and filter sightings
        function loadSightings() {
            let sightings = JSON.parse(localStorage.getItem('sightings') || '[]');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortBy').value;

            // Filter by search term
            sightings = sightings.filter(s => 
                s.speciesName.toLowerCase().includes(searchTerm) ||
                s.location.address.toLowerCase().includes(searchTerm)
            );

            // Sort sightings
            sightings.sort((a, b) => {
                switch (sortBy) {
                    case 'newest':
                        return new Date(b.timestamp) - new Date(a.timestamp);
                    case 'oldest':
                        return new Date(a.timestamp) - new Date(b.timestamp);
                    case 'species':
                        return a.speciesName.localeCompare(b.speciesName);
                    default:
                        return 0;
                }
            });

            updateSightingsDisplay(sightings);

            // Update map markers
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            sightings.forEach(sighting => {
                L.marker([sighting.location.lat, sighting.location.lng])
                    .bindPopup(`
                        <strong>${sighting.speciesName}</strong><br>
                        ${sighting.location.address}<br>
                        ${new Date(sighting.date).toLocaleDateString()}
                    `)
                    .addTo(map);
            });
        }

        // Add event listeners
        document.getElementById('searchInput').addEventListener('input', loadSightings);
        document.getElementById('sortBy').addEventListener('change', loadSightings);

        // Initial load
        loadSightings();
    </script>
</body>
</html>
